      document.addEventListener("DOMContentLoaded", () => {
        //eraseCookie('ctoguide-clickstudio');

        const form = document.getElementById("signupForm");
        const welcome = document.getElementById("welcome");

        function handleSubmit(event) {
          event.preventDefault();
          console.log(event);

          let xhr = new XMLHttpRequest();
          xhr.open("POST", event.currentTarget.action); 
          xhr.onload = function(event){ 
              let customer = JSON.parse(event.target.response);
              if (customer.id){
                openGuide();
                setCookie('ctoguide-clickstudio','confirmed',365);
              }
              
          }; 
          // or onerror, onabort
          let formData = new FormData(document.getElementById("signupForm")); 
          xhr.send(formData);

          return false;
        }

        form.addEventListener("submit", handleSubmit);

        if (getCookie('ctoguide-clickstudio') === 'confirmed') openGuide();

        
        function openGuide() {
          form.remove();
          welcome.innerHTML = "<small>Welcome Back!</small>";
        }

      });

      function setCookie(name,value,days) {
          let expires = "";
          if (days) {
              let date = new Date();
              date.setTime(date.getTime() + (days*24*60*60*1000));
              expires = "; Expires=" + date.toUTCString();
          }
          document.cookie = name + "=" + (value || "")  + expires + "; Path=/; SameSite=None;";
      }
      function getCookie(name) {
          let nameEQ = name + "=";
          let ca = document.cookie.split(';');
          for(let i=0;i < ca.length;i++) {
              let c = ca[i];
              while (c.charAt(0)==' ') c = c.substring(1,c.length);
              if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
          }
          return null;
      }
      function eraseCookie(name) {   
          document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT; SameSite=None;';
      }
